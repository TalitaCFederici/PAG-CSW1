        <div class="container-texto">
            <section>
                <h2>Formulário de Contato</h2>
                <form action="#" method="post">
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome" required>
                    <br>
                    <br>
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" placeholder="(99) 99999-9999" required
                        maxlength="11" pattern="[0-9]{11}" title="Insira 11 dígitos numéricos">
                    <br>
                    <br>
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                    <br>
                    <br>
                    <label for="tipo">Pessoa Física ou Jurídica:</label>
                    <select id="tipo" name="tipo">
                        <option value="fisica">Pessoa Física</option>
                        <option value="juridica">Pessoa Jurídica</option>
                    </select>
                    <br>
                    <br>
                    <label>Melhor horarío de Contato:</label>
                    <br>
                    <input type="radio" id="manhã" name="horario" value="manhã">
                    <label for="manhã">(8h às 12hrs)</label>

                    <input type="radio" id="tarde" name="horario" value="tarde">
                    <label for="tarde">(14hrs às 17hrs)</label>

                    <input type="radio" id="noite" name="horario" value="noite">
                    <label for="noite">(18hrs às 22hrs)</label>
                    <br>
                    <br>
                    <label for="servico">Tipo de Serviço Desejado:</label>
                    <input type="text" id="servico" name="servico" required>
                    <br>
                    <br>
                    <label for="descricao">conte-me sobre:</label>
                    <textarea id="descricao" name="descricao" rows="4" required></textarea>
                    <br>
                    <br>
                    <br>

                    <button class="botao-enviar">Enviar</button>

                </form>
            </section>
